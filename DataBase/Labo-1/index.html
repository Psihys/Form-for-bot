<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-panel">
        <div class="edit-buttons">
          <button class="check">Перегляд</button>
          <button class="create">Створення</button>
          <button class="editing">Редагування</button>
          <button class="delete">Видалення</button>
          <button class="save">Зберегти</button>
        </div>
        <ul class="container-list">
            <form action="" class="create-form is-hidden">
                <label for="">Номер запису:</label>
                <input id="number" type="number" name="number" />
                <label for="">Назва запису:</label>
                <input id="name" type="text" name="name" />
                <label for="">Кількість:</label>
                <input id="count" type="number" name="count" />
                <label for="">Одиниця вимірювання:</label>
                <input id="unit" type="text" name="unit" />
                <button id="submit-button" type="submit">Додати</button>
            </form>
            
        </ul>
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
