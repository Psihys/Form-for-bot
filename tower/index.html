<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Polygon and Histogram</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="polygon-plot" style="width: 100%; height: 500px;"></div>
<div id="histogram-plot" style="width: 100%; height: 500px;"></div>

<script>
    // Дані (упорядковані числа)
    const data = [94.35, 96.35, 96.4, 97.35, 98.21, 98.35, 98.35, 98.35, 99.0, 99.35, 
                  99.4, 99.55, 100.35, 100.6, 100.7, 100.75, 101.0, 101.4, 101.4, 101.4];
    
    // Кількість інтервалів (бінів) для гістограми
    const numBins = 5;

    // Побудова полігону частот (лінійний графік)
    const freqPolygon = {
        x: data,
        type: 'histogram',
        histnorm: 'count',
        nbinsx: numBins,
        name: 'Frequency Polygon',
        marker: {color: 'blue'},
        line: {shape: 'hv'}
    };

    const polygonLayout = {
        title: 'Frequency Polygon',
        xaxis: {title: 'X'},
        yaxis: {title: 'Frequency'},
        showlegend: false
    };

    Plotly.newPlot('polygon-plot', [freqPolygon], polygonLayout);

    // Побудова гістограми частот
    const histogram = {
        x: data,
        type: 'histogram',
        nbinsx: numBins,
        marker: {color: 'orange'},
        name: 'Histogram'
    };

    const histogramLayout = {
        title: 'Histogram of Frequencies',
        xaxis: {title: 'X'},
        yaxis: {title: 'Frequency'},
        showlegend: false
    };

    Plotly.newPlot('histogram-plot', [histogram], histogramLayout);
</script>

</body>
</html>
