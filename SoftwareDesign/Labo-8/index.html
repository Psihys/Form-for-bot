<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Демонстрація шаблонів: Будівник і Прототип</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .example {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Демонстрація шаблонів проєктування</h1>

  <div class="example">
    <h2>Будівник (Builder)</h2>
    <p>Створення будинку через ланцюжок методів:</p>
    <pre><code id="builderOutput"></code></pre>
    <button onclick="runBuilder()">Запустити приклад</button>
  </div>

  <div class="example">
    <h2>Прототип (Prototype)</h2>
    <p>Клонування об'єктів з використанням Object.create():</p>
    <pre><code id="prototypeOutput"></code></pre>
    <button onclick="runPrototype()">Запустити приклад</button>
  </div>
<script src="./builder.js"></script>
<script src="./prototype.js"></script>
</body>
</html>
