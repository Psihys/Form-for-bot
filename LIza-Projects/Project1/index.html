<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Загадка</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mystery">
        <h1 class="title">Загадка</h1>
        <p class="text">
          Я синій, прозорий, безкрайній, У хвилях своїх світ ховаю.
        </p>
        <form action="" class="form">
          <label class="label" for="answer">Введіть відповідь:</label>
          <input
            id="answer"
            type="text"
            name="answer"
            class="input"
            placeholder="Ваша відповідь"
          />
          <button class="btn">Відповісти</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
